<div class="mc-content">
  <mc-photo-card *ngFor="let photo of photos; let even=even; let odd=odd;"
    [ngClass]="{'mc-even': even, 'mc-odd': odd}"
    [id]="photo.id" [mc-photo]="photo"
    (click)="onPhotoClick(photo)">
  </mc-photo-card>
</div>
<div class="mc-toolbar">
  <button mat-raised-button
          color="primary"
          *ngIf="hasMore()"
          [disabled]="isShowMoreButtonDisabled"
          (click)="loadMore()">
          Show more
  </button>
</div>
