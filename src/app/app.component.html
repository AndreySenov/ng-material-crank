<mat-sidenav-container>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.open()">
      <mat-icon class="icon-menu">
      </mat-icon>
    </button>
    <span class="mc-page-title">{{pageTitle}}</span>
  </mat-toolbar>
  <mat-sidenav #sidenav (click)="sidenav.close()">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/photostream">
          <mat-icon class="icon-picture">
          </mat-icon>
          <span>Photostream</span>
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/albums">
          <mat-icon class="icon-object-group">
          </mat-icon>
          <span>Albums</span>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
